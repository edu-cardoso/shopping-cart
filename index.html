<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shopping Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="src/main.js" type="module" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container-title">
        <img src="./src/imgs/logo.png" class="logo" alt="logo carrinho de compras">
      </div>
      <div class="container-cartTitle">
        <i class="material-icons" style="font-size:35px;color: rgb(0, 213, 226);">shopping_cart</i>
        <span class="cart__title">Meu carrinho</span>
      </div>
    </header>
    <section class="container">
      <section class="products"></section>
      <section class="cart">
        <span class="material-symbols-outlined">
          close
          </span>
        <ol class="cart__products"></ol>
        <p class="price">Subtotal: <span class="total-price">0</span></p>
        <input type="text" class="cep-input" placeholder="Digite seu CEP">
        <button class="cep-button cart-button">Buscar CEP</button>
        <span class="cart__address"></span>
      </section>
    </section>
  </body>
</html>
